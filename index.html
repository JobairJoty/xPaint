<!DOCTYPE html>
<html>
<head>
	<title>xPaint 1.0 Beta</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="stylesheets/layout.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style2.css">
	<link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="js/xPaint.js"></script>
	<script>
		window.addEventListener("load", function() {
			initApp();
			colorToolsManager = new ColorToolsManager();
			var downloadLnk = document.getElementById("downloadLnk");
				downloadLnk.addEventListener('click', download, false);
			    function download() {
			        var dt = canvas.toDataURL('image/jpeg');
			        this.href = dt;
			    }
			    console.log(canvas);
		});
	</script>
</head>
<body>
	<div id="stage">
		<div id="header">
			<div id="logo">
				<h2>xPaint</h2>
				<p style="font-family: Krub;font-size: 15px">
					Open suorce web painter based on HTML5, CSS and JavaScript. You can use it for free. Visit us at <a href="http://www.jobairjoty.tk">www.jobairjoty.tk</a>
				</p>

			</div>

			<div id="tools">
				<h2>Tools</h2>
				<img src="icons/tools/circle.png" alt="Circle" id="circleButton">
				<img src="icons/tools/line.png" alt="Line" id="lineButton">
				<img src="icons/tools/eraser.png" alt="Eraser" id="eraser">
				<img href="" id="downloadLnk" download="YourFileName.jpg" src="icons/tools/save.png" alt="Save">
				<img src="icons/tools/reset.png" alt="Reset" id="reload">
			</div>
			
			<div id="colorPattles">
				<h2>Colors</h2>
				<select id="colorPattleSelector">
					<option value="0">SanSuci</option>
					<option value="1">Floral Much</option>
					<option value="2">Duct Tape Feather Earrings</option>
				</select>

				<div id="SanSuci">
					<img src="icons/colors/SanSuci/darkNivea.png" alt="Line" onclick="colorToolsManager.setColor(0, 0)">
					<img src="icons/colors/SanSuci/darky.png" alt="Eraser" onclick="colorToolsManager.setColor(0, 1)">
					<img src="icons/colors/SanSuci/kitchnColor.png" alt="Save" onclick="colorToolsManager.setColor(0, 2)">
					<img src="icons/colors/SanSuci/salemon.png" alt="Reset" onclick="colorToolsManager.setColor(0, 3)">
					<img src="icons/colors/SanSuci/spoil.png" alt="Reset" onclick="colorToolsManager.setColor(0, 4)">
					<img src="icons/colors/SanSuci/browny.png" alt="Circle" onclick="colorToolsManager.setColor(0, 5)">
				</div>

				<div id="FloralMuch" style="display: none">
					<img src="icons/colors/FloralMuch/helloYellow.png" alt="Circle" onclick="colorToolsManager.setColor(1, 0)">
					<img src="icons/colors/FloralMuch/nablue.png" alt="Line" onclick="colorToolsManager.setColor(1, 1)">
					<img src="icons/colors/FloralMuch/softPinky1.png" alt="Eraser" onclick="colorToolsManager.setColor(1, 2)">
					<img src="icons/colors/FloralMuch/softPinky2.png" alt="Save" onclick="colorToolsManager.setColor(1, 3)">
					<img src="icons/colors/FloralMuch/superPaste1.png" alt="Reset" onclick="colorToolsManager.setColor(1, 4)">
					<img src="icons/colors/FloralMuch/superPaste2.png" alt="Reset" onclick="colorToolsManager.setColor(1, 5)">
				</div>

				<div id="DuctTape" style="display: none">
					<img src="icons/colors/DuctTape/nivea1.png" alt="Circle" onclick="colorToolsManager.setColor(2, 0)">
					<img src="icons/colors/DuctTape/nivea2.png" alt="Line" onclick="colorToolsManager.setColor(2, 1)">
					<img src="icons/colors/DuctTape/orangy.png" alt="Eraser" onclick="colorToolsManager.setColor(2, 2)">
					<img src="icons/colors/DuctTape/orgnk.png" alt="Save" onclick="colorToolsManager.setColor(2, 3)">
					<img src="icons/colors/DuctTape/pink.png" alt="Reset" onclick="colorToolsManager.setColor(2, 4)">
					<img src="icons/colors/DuctTape/tiya.png" alt="Reset" onclick="colorToolsManager.setColor(2, 5)">
				</div>


			</div>
		</div>

		<canvas id="canvas" width="853" height="500">Please update your browser.</canvas>
	</div>
	<script src="js/constants.js"></script>
	<script src="js/colorToolsManager.js"></script>
	<script src="js/pencilsManager.js"></script>
</body>
</html>
